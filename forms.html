<!DOCTYPE html>
<html>
    <head>
        <title> Forms in HTML</title>
    </head>

    <body>
        <header> Forms in HTML</header>
        <br>

        <main>
            <form action="/basicsexample.html">
            <form> Name</form>
            <input type="text" placeholder="enter your name">
            <br>
            <br>
            <form> password </form>
            <input type="password" placeholder="enter your password">
            <br>
            <br>

            <!-- CheckBOX-->
            <form>
            <label for="class 9">
                <input type="checkbox" value="class 9" name="class" id="id1" >Class 9
            </label>
            <label for="class 10">
                <input type="checkbox" value="class 10" name="class" id="id2" >Class 10
            </label>
            </form>
            <br>

            <!-- FEEDBACK-->
            <textarea name="feedback" id="101" placeholder="Give your valuable feedback"></textarea>
            <br>
            <textarea name="feedback" id="101" placeholder="Give your valuable feedback" rows="5"></textarea>
            <br>

            <!-- SUBMIT -->
            <input type="submit" value="submit">
            <br>
            <br>

            <!-- SELECT/DROP DOWN-->
            <select name="city">
                <option value="Bangalore">Bangalore</option>
                <option value="Hyderabad">Hyderabad</option>
                <option value="Pune">Pune</option>
                <option value="Chennai">Chennai</option>
                <option value="Delhi">Delhi</option>
            </select>
            <br>

        </main>
    </body>
</html>
