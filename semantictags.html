<!DOCTYPE html>
<html>

    <head>
        <title> Semantic tags </title>
    </head>

    <body>
    <header>
       <h1>Hey</h1> <h2>Hey Hello</h2>
    </header>

    <main>
        <!-- SECTION TAG-->
        <section> Education: college(RIT)</section>
        <section> Favourites: color(Blue)</section>

        <!-- ARTICLE TAG-->
        <article> this is the article part where we can write anything you want </article>

        <!-- ASIDE TAG-->
        <aside> this is ad tag </aside>

        <!-- RE-VISITING ANCHOR TAG -->
        <a href="https://www.google.com" target="_main"> GOOGLE </a>       <!-- clickable text-->
        <br>
        <a href="https://www.google.com"> <img src="arya.jpeg"> </a>      <!-- clickable pic-->
        <br>
        <br>

        <!-- RE-VISITING IMAGE TAG-->

        <img src="arya.jpg" height="50px">                  <!-- set height-->
        <img src="arya.jpg" width="50px">                   <!-- set width-->
    </main>

    <footer>
        nisrgamk09@gmail.com
    </footer>

</body>
</html>
