    <body>
        <form action="page.html" method="post">

            <h2>Registration Form </h2>

            <label for="name">Name</label>
            <input type="text" id="name" name="name" required>
            <br> <br>
          
            <label for="email">Email</label>
            <input type="text" id="email" name="email" required>
            <br><br>
          
            <label for="name">Gender</label>
            <input type="radio" id="gender" name="gender" required>
            <label for="gender">Male</label>
            <input type="radio" id="gender" name="gender" required>
            <label for="gender">Female</label>
            <br><br>
          
            <label for="cars">Car Brands</label>
            <select id="cars" name="cars" required>
            <option value="BMW">BMW</option>
            <option value="Audi">Audi</option>
            <option value="Mercedez">Mercedez</option>
            </select>
            <br><br>
          
            <label for="age">Age</label>
            <input type="number" id="age" name="age" required>
            <br><br>
          
            <label for="dob">DOB</label>
            <input type="date" id="dob" name="dob" required>
            <br><br>

            <label for="url">URL</label>
            <input type="url" name="url" id="url" placeholder="example.com" required>
            <br><br>

            <label for="TOB">Time</label>
            <input type="time" id="tob" name="tob" required>
            <br><br>


            <label for="state">State</label>
            <input type="checkbox" id="state" name="state" required>karnataka
            <input type="checkbox" id="state" name="state" required> Kerala
            <input type="checkbox" id="state" name="state" required> Andra
            <br><br>
          
            <label for="password">Password</label>
            <input type= "password" id="password" name="password" required>
            <br><br>

            <button class="one" type="submit"  value="Submit" >Submit</button>
            <button class="two" type="reset"  value="reset">Reset</button>
            <br>
            
        </form>
              
              </body>
          </html>
