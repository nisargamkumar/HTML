<!DOCTYPE html>                            <!-- Telling browser that we are using HTML 5 -->
<html lang="en">                           <!-- root of an HTML document -->
   
<head>                                     <!-- "HEAD Tag" is container for METADATA, "METADATA" is data about data-->    
    <title>HTML Tags</title>               <!-- "TITLE Tag" web page title-->
</head>                                    <!-- end of the head tag-->

<body>                                      <!-- "BODY TaG" contains all the data renered by browser -->
        <!-- "HEADING Tag"-->
        <h1> Hello Arya </h1>               <!-- used to display headings in largest to smallest order-->
        <h2> Hello Arya </h2>
        <h3> Hello Arya </h3>
        <h4> Hello Arya </h4>
        <h5> Hello Arya </h5>
        <h6> Hello Arya </h6>

        <!-- PARAGARAPH TAG-->
        <P>Hello welcome to Basics Tags</P>  <!-- writes the whole statements in the P tags-->

        <p>here we are talking about paragraph tag without going to next line</p>

        <!-- Settings -> Command paltte -> tolleged word wrap -->
        <p>here we are talking                  
           about paragraph tag
           with going to next line</p>

        <a href="https://www.google.com"> GOOGLE </a>       <!-- Add links to your page-->
        <a href="https://www.googlechrome.com"> CHROME </a>  <!-- here both links come adjacent side-->

        <!-- BREAK Tag-->
        <br>                                <!-- used to add next line to your page -->
        <br>
        <a href="https://www.youtube.com"> YOUTUBE </a>
        <br>                                <!-- here both YOUTUBE and FACEBOOK link are come to next line-->
        <a href="https://www.facebook.com"> FACEBOOK </a>
        <br>
        <a href=""> Empty </a>
        <br>
        <a href="/example.html"> welcome to new program </a>   <!--here we linking another program -->      

</body>                                        <!-- End of body tag-->
</html>                                       <!-- End of the HTML document-->
